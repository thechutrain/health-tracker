<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- includes bootstrap 3 as default, without integrity/crossorigin -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Health Tracker</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2> Health Tracker of Patient</h2>
    </div>
    <div class="col-sm-12">
      <!-- Health input form -->
      <form>
        <!-- firstName -->
        <div class="form-group">
            <label for="firstName">first name</label>
            <input type="text" class="form-control" id="firstName" placeholder="first name">
        </div>
        <!-- lastName -->
        <div class="form-group">
            <label for="lastName">last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="last name">
        </div>
        <!-- gender -->
        <div class="form-group">
          <label for="gender">Gender: </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="male_selector" value="male"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="female_selector" value="female"> Female
          </label>
        </div>
        <!-- <div class="form-group">
            <label for="gender">gender</label>
            <select name="gender" id="gender_select">
              <option value="unselected">--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div> -->
        <!-- height -->
        <div class="form-group">
            <label for="height">height</label>
            <select name="height_feet" id="height_feet">
              <option value="3">3 ft</option>
              <option value="4">4 ft</option>
              <option value="5">5 ft</option>
              <option value="6">6 ft</option>
              <option value="7">7 ft</option>
            </select>
            <select name="height_inches" id="height_inches">
              <option value="0">0 inches </option>
              <option value="1">1 inch </option>
              <option value="2">2 inches </option>
              <option value="3">3 inches </option>
              <option value="4">4 inches </option>
              <option value="5">5 inches </option>
              <option value="6">6 inches </option>
              <option value="7">7 inches </option>
              <option value="8">8 inches </option>
              <option value="9">9 inches </option>
              <option value="10">10 inches </option>
              <option value="11">11 inches </option>
            </select>
        </div>

        <!-- weight -->
        <div class="form-group">
            <label for="weight">weight (lbs)</label>
            <input type="text" class="form-control" id="weight" placeholder="weight">
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">age</label>
            <input type="text" class="form-control" id="age" placeholder="years">
        </div>

        <button type="submit" class="btn btn-default submit">Submit</button>
      </form>

    </div>
  </div>
</div>


<!-- Including scripts here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="assets/javascript/firebase.js"></script>
<script src="assets/javascript/helper.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
